<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/logo1.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-img">
                    <img src="logo1.jpg" alt="">
                </div>
                <h1 id="logo-text">YouTube</h1>
            </div>
        </div>
        <div class="search-container">
        <form action="">
            <input type="text" placeholder="search">
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
        <button class="mic"><i class="ri-mic-fill"></i></button>
    </div>
        <div class="profile-container"></div>
            <i class="ri-video-add-line"></i>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="im1.jpg" alt="">
            </div>
    </div>
    <div class="body-container">
        <div class="sidebar">
            <div class="sidebar-items">
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>Home</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>Shorts</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>Subscriptions</a>
                <hr>
                <a href="" class="sidebar-items"><i class="ri-wechat-channels-line"></i>Your channel</a>
                <a href="" class="sidebar-items"><i class="ri-chat-history-line"></i></i>History</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>Videos</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>Watch Later</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>All Videos</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>show more</a>
                <hr>
                <h4 class ="Explore">Explore</h4>
                <a href="" class="sidebar-items"><i class="ri-gamepad-line"></i>Gaming</a>
                <a href="" class="sidebar-items"><i class="ri-music-fill"></i></i>Music</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>Sports</a>
                <hr>
                <h4 class="more">More from YouTube</h4>
                <a href="" class="sidebar-items"><i class="ri-settings-2-line"></i></i>Settings</a>
                <a href="" class="sidebar-items"><i class="ri-home-5-line"></i>Report history</a>
                <a href="" class="sidebar-items"><i class="ri-questionnaire-line"></i></i>Help</a>
                <a href="" class="sidebar-items"><i class="ri-feedback-line"></i></i>Feedback</a>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
